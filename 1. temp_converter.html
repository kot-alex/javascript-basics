<meta charset="UTF-8">
<script>

    let tempInC = prompt("Введите температуру в градусах Цельсия");
    let tempInF = (9 / 5) * tempInC + 32;

    if (isNaN(tempInC) || tempInC == "") {
        alert("Введите число");
    } else {
        alert("Это " + tempInF.toFixed(1) + "º по Фаренгейту");
    }

</script>
