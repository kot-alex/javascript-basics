<script>

    let a = parseInt(prompt("Введите первое целое число"));
    let b = parseInt(prompt("Введите второе целое число"));

    if (isNaN(a) || isNaN(b)) {
        alert("Введите два числа");
    } else if (a >= 0 && b >= 0) {
        let diff = a - b;
        alert("Разность чисел равна " + diff);
    } else if (a < 0 && b < 0) {
        let product = a * b;
        alert("Произведение чисел равно " + product);
    } else {
        let sum = a + b;
        alert("Сумма чисел равна " + sum);
    }

</script>

<script>

    function add(a, b) {
        return a + b;
    }

    function sub(a, b) {
        return a - b;
    }

    function mul(a, b) {
        return a * b;
    }

    function div(a, b) {
        return a / b;
    }

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case "+":
                alert(add(arg1, arg2));
                break;
            case "-":
                alert(sub(arg1, arg2));
                break;
            case "*":
                alert(mul(arg1, arg2));
                break;
            case "/":
                alert(div(arg1, arg2));
                break;
            default:
                alert("Укажите одно из арифметических действий");
                break;
        }

    }

    let arg1 = +prompt("Введите первое число");
    let arg2 = +prompt("Введите второе число");
    let operation = prompt("Укажите арифметическое действие \" +, -, *, / \"");

    if (isNaN(arg1) || isNaN(arg2)) {
        alert("Введите два числа");
    } else {
        mathOperation(arg1, arg2, operation);
    }

</script>

<script>

    function power(val, pow) {
        if (pow == 0) {
            return 1;
        } else if (pow == 1) {
            return val;
        } else {
            return val * power(val, pow - 1);
        }
    }

    let val = prompt("Введите число");
    let pow = prompt("Введите степень числа");

    if (isNaN(val) || val == "" || isNaN(pow) || pow == "") {
        alert("Введите число и степень");
    } else {
        alert(power(val, pow));
    }

</script>
